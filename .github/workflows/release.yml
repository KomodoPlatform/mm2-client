name: Release

on:
  push:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin, ios]
        goarch: [amd64]

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Go Release Binaries (server)
        uses: wangyoucao577/go-release-action@v1.17
        if: matrix.goos != 'ios'
        with:
          goversion: 1.16
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          release_tag: dev
          overwrite: true
          md5sum: false
          binary_name: mm2-tools-server
          project_path: cmd_server
          ldflags: -X main.gitCommit=${{ github.sha }} -X main.gitRef=${{ github.ref }}
          asset_name: "mm2-tools-server-dev-${{ matrix.goos }}-${{ matrix.goarch }}"

      - name: Go Release Binaries (Ios)
        uses: wangyoucao577/go-release-action@v1.17
        if: matrix.goos == 'ios'
        with:
          goversion: 1.16
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          release_tag: dev
          overwrite: true
          md5sum: false
          pre_command: go get golang.org/x/mobile/cmd/gomobile && gomobile init
          build_command: gomobile bind -v
          build_flags: --target=ios .
          binary_name: Mm2_tools_server.xcframework
          project_path: mm2_tools_server
          asset_name: "Mm2_tools_server.xcframework"

