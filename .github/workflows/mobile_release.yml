name: Mobile Release

on:
  push:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: macos-latest
    strategy:
      matrix:
        goos: [ios, android]


    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.6' # The Go version to download (if necessary) and use.
      - run: go version